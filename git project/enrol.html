<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrol-form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form>
        <label for="name">Surname</label>
        <input type="text" id="name" name="name" placeholder="Surname" required><br><br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br><br>
        <label for="class">Class</label>
        <input type="text" id="class" name="class" placeholder="Class" required><br><br>
        <label for="parent">Parent/Guardian Name</label>
        <input type="text" id="parent" name="parent" placeholder="Parent/Guardian Name" required><br><br>
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="Contact Number" required><br><br>
        <button>Submit</button> <br>
        <button><a href="index.html">Back to homepage</a></button>
    </form>    
</body>
</html>
